<div class="course-card">
    <span class="assign-btn" title="Assign"
    (click)="onJoinClick()" *ngIf="isLoggedIn && notJoined">
    J
  </span>
  <span class="assign-btn" title="Assign"
    (click)="onLeaveClick()" *ngIf="isLoggedIn && !notJoined">
    L
  </span>
    <span class="edit-btn" (click)="onCourseEdit()" *ngIf="isLoggedIn">
      E
    </span>  
    <span class="delete-btn" 
    tooltip="Delete"
    placement="top"
    container="body"
    title="Delete"
    (click)="onDeleteClicked()" *ngIf="isAdmin"
    >X</span>    
    <div class="info-holder">
      <div class="title">
          <span>Title: </span><span>{{ course.title }}</span>
      </div>
      <div class="description">
          <span>Description: </span><span>{{ course.description }}</span>
      </div>    
      <div class="rating" *ngIf="isLoggedIn">
        <span>Rating: </span><span>{{ course.rating }}</span>
    </div>  
    <div class="rating" *ngIf="isLoggedIn">
      <span>Assignee: </span><span *ngFor="let assigneeId of course.assigneeId;">{{ assigneeId  }},</span>
  </div>  
    </div>
  </div>
